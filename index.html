<body>







  <section class="login-for-all">
    <main>
      <section class="content">
        <h3>Please enter your information</h3>
        <section class="inputs">
          <article class="label1">

            <label for="name" style="  display: flex;
                flex-direction: column;
                gap: 10px;">
              <p><span>*</span>Firstname</p>
              <input id="frName" type="text" placeholder="Firstname" class="in1">
            </label>
            <label for="name" style="  display: flex;
                flex-direction: column;
                gap: 10px;">
              <p><span>*</span>Lastname</p>
              <input type="text" placeholder="Lastname" class="in2">
            </label>
          </article>
          <label for="email" style="  display: flex;
    flex-direction: column;
    gap: 10px;">
            <p><span>*</span>Email</p>
            <input type="email" placeholder="Email" class="in3">
          </label>
          <label for="Password" style="  display: flex;
    flex-direction: column;
    gap: 10px;">

            <p><span>*</span>Password</p>
            <input type="password" placeholder="Password" class="in4">
            <p class="codes hidden ">Please enter these codes (@/A) to make your account more secure.</p>

          </label>
          <label for="password" style="  display: flex;
    flex-direction: column;
    gap: 10px;">

            <p><span>*</span>Confirm password</p>
            <input type="password" placeholder="Password" class="in5">
          </label>
          <label for="checkbox" class="checkboxC">

            <input type="checkbox" class="checkbox">



            <p class="error">I am over 18 years old</p>
          </label>
        </section>
        <button class="btnLogin" onclick="btn()">Login</button>

      </section>
    </main>
  </section>

<article>
  <form name="contact" method="POST" data-netlify="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Your Role: <select name="role[]" multiple>
        <option value="leader">Leader</option>
        <option value="follower">Follower</option>
      </select></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
  
</article>
