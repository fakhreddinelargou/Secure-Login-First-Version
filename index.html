    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/programmer.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.</title>
</head>
<body>
    <main>
        <section class="content">
            <h3>Please enter your information</h3>
            <article class="label1">
    
                <label for="name" >
                    <p><span>*</span>Firstname</p>
                    <input id="frName" type="text" placeholder="Firstname"  class="in1">
                </label>
                <label for="name">
                    <p><span>*</span>Lastname</p>
                    <input type="text" placeholder="Lastname" class="in2">
                </label>
            </article>
    <label for="email">
        <p><span>*</span>Email</p>
        <input type="email" placeholder="Email" class="in3">
    </label>
    <label for="Password">
        <div class="lvls " >
        <p>Please enter these codes (@/A) to make your account more secure.</p>
        </div>
        <p><span>*</span>Password</p>
        <input type="password" placeholder="Password" class="in4">
    </label>
    <label for="password">
   
        <p><span>*</span>Confirm password</p>
        <input type="password" placeholder="Password" class="in5">
    </label>
    <label for="checkbox" >
  
        <div class="container">
            <input type="checkbox" id="cbx" class="checkbox" style="display: none;">
            <label for="cbx" class="check ">
                <svg width="18px" height="18px" viewBox="0 0 18 18" class="svg1">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                </svg>
            </label>
        </div>
       <p class="error">I am over 18 years old</p>
    </label>
   <button class="btnLogin" onclick="btn()">Login</button>
        </section>
    </main>
    
    <script src="/main.js"></script>
